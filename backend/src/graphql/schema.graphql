type Query {
  GetUserId(email: String!): [String]
  GetAllUsers: [GroupUser]
  GetGroups(authorid: String): [Group]
  GetGroupName(groupid: String): Group
  GetInitialMessages(groupid: String): [Message]
  GetChatPaths: [String]
}

type Mutation {
  Register(
    email: String!
    username: String!
    password: String
    profile_picture: String
    oauth: Boolean
    id: String
  ): String!

  StartSubscription(groupid: String, messageid: String): Boolean

  ToggleTheme(authorid: String): Boolean

  CreateGroup(id: String, members: [User], name: String): Boolean

  SendMessage(
    groupid: String
    body: String
    author: User
    messageid: String
    image: Boolean
  ): Boolean

  Login(email: String!, password: String): String!
}

type Subscription {
  GetAllMessages: [Message]
}

type Message {
  body: String
  messageid: String
  author: GroupUser
  groupid: String
  image: Boolean
}

input User {
  username: String
  email: String
  profile_picture: String
  id: String
  dark_theme: Boolean
}

type GroupUser {
  username: String
  email: String
  profile_picture: String
  id: String
  dark_theme: Boolean
}

type Group {
  members: [GroupUser]
  messages: [Message]
  id: String
  name: String
}
